        <input type="button"

               name="brnStartOS"

               value="Start"
               tabindex="0"
               onclick="TSOS.Control.hostBtnStartOS_click(this);">

        <input type="button"
               id = "btnHaltOS"
               name="brnHaltOS"

               disabled="disabled"

        <input type="button"

               name="brnReset"

                      id  ="taProgramInput"
                      rows="8"

                    ></textarea>
    </div>
